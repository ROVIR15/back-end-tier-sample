  #     - db
  #   networks: 
  #     - backend-tier
  #   volumes:
  #     - ./backend-upload-image/:/app
  #     - /app/node_modules
  #   command: npm start

  db:
    image: mongo
    ports: 
      - 27017:27017
    networks:
      - backend-tier
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
      - db-local:/data/db
    command:
      - mongod

volumes:
  db-local:
    driver: local
  media-local:

networks:
  default:
  backend-tier:
    driver: bridge