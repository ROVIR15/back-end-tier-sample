version: '3'

services:
  api:
    ports:
      - 4223:4223
    build:
      context: ./api
      dockerfile: ./Dockerfile
      args:
        STATIC_URL: '/static'
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - backend-tier
    volumes:
      - ./mbi/:/app
      - media-local:/app/media
    command: npm start

  # api-media:
  #   ports:
  #     - 4225:4225
